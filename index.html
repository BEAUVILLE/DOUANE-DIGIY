<head>

  <style>
    :root{
      --bg:#022c22;--bg2:#065f46;--card:#052e16;
      --accent:#facc15;--text:#e5e7eb;--muted:#9ca3af;
      --ok:#22c55e;--err:#f97373;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;

      width:56px;height:56px;margin:0 auto 10px;border-radius:50%;

    p{font-size:13px;color:var(--muted);line-height:1.5}
    .status{margin-top:12px;font-size:13px;min-height:18px}
    .ok{color:var(--ok)} .err{color:var(--err)}

</head>

<body>
  <div class="card">

    <h1>DOUANE DIGIY</h1>

    <div class="status" id="status"></div>
  </div>

<script>
(async function(){

  // ========= CONFIG ROYALE =========
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  const LOGIN_URL = "https://beauville.github.io/digiy-loc-pro-/";
  const MON_ESPACE_URL = "https://beauville.github.io/mon-espace-digiy/";

  const LINKS = {
    loc: "https://beauville.github.io/digiy-loc/",
    driver: "https://beauville.github.io/digiy-driver-client/"
  };

  // ========= INIT =========
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const statusEl = document.getElementById("status");

  const say = (t,c="")=>{
    statusEl.className="status "+c;
    statusEl.textContent=t;
  };
  const go = (url)=>window.location.replace(url);

  // ========= SESSION =========
  const { data: sess } = await client.auth.getSession();
  if(!sess?.session){
    say("Non connectÃ© â†’ retour connexion", "err");
    return go(LOGIN_URL);
  }

  const { data: userData } = await client.auth.getUser();
  const user = userData?.user;
  if(!user){
    say("Session invalide â†’ retour connexion", "err");
    return go(LOGIN_URL);
  }

  say("Session valide âœ“ ContrÃ´le DIGIYâ€¦", "ok");

  // ========= DOUANE : PROS =========
  const { data: pro, error: proErr } = await client
    .from("pros")
    .select("id, status, payment_status, is_active, active_modules")
    .eq("auth_user_id", user.id)
    .maybeSingle();

  if(proErr){
    // si ta RLS bloque ou autre, on renvoie proprement au mon espace
    return go(MON_ESPACE_URL);
  }

  if(pro){
    // 1) vÃ©rif statut / paiement global (ancienne logique)
    const baseActive = pro.is_active === true
      && String(pro.status || "").toLowerCase() === "active"
      && ["paid","active"].includes(String(pro.payment_status || "").toLowerCase());

    // si mÃªme la base nâ€™est pas active â†’ mon espace
    if(!baseActive) return go(MON_ESPACE_URL);

    // 2) KYB obligatoire
    say("KYBâ€¦", "ok");
    const { data: kyb } = await client
      .from("kyb_cases")
      .select("status")
      .eq("pro_id", pro.id)
      .order("created_at",{ ascending:false })
      .limit(1)
      .maybeSingle();

    if(!kyb || String(kyb.status || "").toLowerCase() !== "kyb_approved"){
      return go(MON_ESPACE_URL);
    }

    // 3) Paiement confirmÃ© obligatoire (Wave)
    say("Paiementâ€¦", "ok");
    const { data: pay } = await client
      .from("payments_wave")
      .select("status")
      .eq("pro_id", pro.id)
      .order("created_at",{ ascending:false })
      .limit(1)
      .maybeSingle();

    if(!pay || String(pay.status || "").toLowerCase() !== "confirmed"){
      return go(MON_ESPACE_URL);
    }

    // 4) Modules : prioritÃ© LOC â†’ DRIVER
    say("AccÃ¨s validÃ© âœ“ Redirectionâ€¦", "ok");
    const mods = Array.isArray(pro.active_modules)
      ? pro.active_modules.map(m=>String(m||"").toLowerCase())
      : [];

    if(mods.includes("loc")) return go(LINKS.loc);
    if(mods.includes("driver")) return go(LINKS.driver);

    return go(MON_ESPACE_URL);
  }

  // ========= fallback pre_registrations =========
  const { data: pre } = await client
    .from("pre_registrations")
    .select("id")
    .eq("auth_user_id", user.id)
    .order("created_at",{ascending:false})
    .limit(1)
    .maybeSingle();

  // dossier existe â†’ mon espace
  if(pre) return go(MON_ESPACE_URL);

  // rien trouvÃ© â†’ mon espace (qui gÃ¨re message + inscription)
  say("Dossier introuvable â†’ Mon Espace", "err");
  return go(MON_ESPACE_URL);

})();
</script>
